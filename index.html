<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <title>Clients Control</title>
</head>

<body>

    <header class="header">
        <h1>Controle de Clientela</h1>
    </header>

    <main>
        <article class="article">
            <button class="new__client">Cadastrar cliente</button>
            <!-- <h5>Número de clientes:</h5> -->
            <table id="clients__table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th>E-mail</th>
                        <th>Cidade</th>
                        <th>Valor</th>
                        <th>Vencimento</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>

        <section class="modal">
            <header class="modal__header">
                <h3>Preencher dados</h3>
            </header>
            <form class="form">
                <input class="name modal__field" type="text" data-index="new" placeholder="Nome" required>
                <input class="cpf modal__field" type="text" placeholder="CPF">
                <input class="tel modal__field" type="tel" placeholder="Telefone" required>
                <input class="email modal__field" type="email" placeholder="Email">
                <input class="city modal__field" type="text" placeholder="Cidade">
                <input class="value modal__field" type="text" placeholder="Valor" required>
                <input class="date modal__field" type="date" placeholder="Vencimento" required>
            </form>
            <div>
                <button class="save__client">Salvar</button>
                <button class="cancel">Cancelar</button>
            </div>
        </section>

    </main>


    <script src="./js/script.js"></script>
</body>

</html>
